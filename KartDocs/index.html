<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC Land Hadeln - Rennleitung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 50px;
        margin-left: 50px;
        margin-right: 50px;
    }
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    .subtitle {
        margin-top: -10px;
        color: gray;
    }
    .pdf-preview {
        margin-top: 20px;
        height: 500px;
        border: 1px solid #ddd;
    }
    #uploadButton {
        font-size: 15px;
    }
</style>
<body>

<div class="header">
    <h1 class="title">MSC Land Hadeln</h1>
    <p class="subtitle">Rennleitung</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5>PDF Vorschau:</h5>
            <div class="pdf-preview">
                <embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="100%" style="display: none;">
            </div>
        </div>

        <div class="col-md-6">
            <h3>Dokumente Hochladen</h3>

            <div class="mb-3">
                <label for="pdf-upload" class="form-label">PDF Datei hochladen</label>
                <input class="form-control" type="file" id="pdf-upload" accept="application/pdf">
            </div>

            <div class="mb-3">
                <label for="klasse" class="form-label">Klasse</label>
                <select class="form-select" id="klasse">
                    <option selected>Wähle  die Klasse</option>
                    <option value="1">Klasse 1</option>
                    <option value="2">Klasse 2</option>
                    <option value="3">Klasse 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lauf" class="form-label">Lauf</label>
                <select class="form-select" id="lauf">
                    <option selected>Wähle den Lauf</option>
                    <option value="1">Lauf 1</option>
                    <option value="2">Lauf 2</option>
                    <option value="3">Lauf 3</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-sm" id="uploadButton">Hochlanden</button>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById('pdf-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
            const fileURL = URL.createObjectURL(file);
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.src = fileURL;
            pdfViewer.style.display = 'block';
        } else {
            alert("Bitte nur PDF-Dateien hochladen.");
            document.getElementById('pdf-upload').value = "";
            document.getElementById('pdf-viewer').style.display = 'none';
        }
    });
</script>

</body>
</html>
